<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coisas Leves</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="main">
        <div class="side left">
            <div class="dash left top"></div>

            <div class="audio">
                <div class="side ringer"></div>
                <div class="side volume up"></div>
                <div class="side volume down"></div>
            </div>

            <div class="dash left bottom"></div>
        </div>

        <div class="iphone" id="iphone">
            <div class="dash top"></div>

            <div class="inner" id="inner">
                <div class="content" id="content">
                    <div class="lock">
                        <h1 class="time" id="current-time">00:00</h1>
                        <h1 class="date" id="current-date">Segunda-feira, 1 de Janeiro</h1>
                    </div>
                </div>

                <div class="timer" id="anderson-timer">
                </div>

                <div class="timer" id="mattos-timer">
                </div>

                <div class="timer" id="richard-timer">
                </div>

                <div class="timer" id="aroldo-timer">
                </div>

                <div class="timer" id="jesus-timer">
                </div>

                <a href="/passcode.html">
                    <div class="home"></div>
                </a>

            </div>
        </div>

        <div class="side right">
            <div class="dash right top"></div>

            <div class="side power" onclick="turnOff()"></div>

            <div class="dash right bottom"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function updateDateTime() {
            const months = [
                "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
            ];
            const days = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira",
                "Quinta-feira", "Sexta-feira", "Sábado"
            ];

            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = days[now.getDay()];
            const month = months[now.getMonth()];
            const dayOfMonth = now.getDate();
            const timeString = hours + ':' + minutes;
            const dateString = `${day}, ${dayOfMonth} de ${month}`;

            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
        }

        function updateTimer() {
            const now = new Date();

            // Anderson
            const andersonTargetTime = new Date(now);
            andersonTargetTime.setHours(17, 30, 0, 0);

            // Mattos
            const mattosTargetTime = new Date(now);
            mattosTargetTime.setHours(17, 30, 0, 0);

            // Richard
            const richardTargetTime = new Date(now);
            richardTargetTime.setHours(18, 0, 0, 0);

            // Aroldo
            const aroldoTargetTime = new Date(now);
            aroldoTargetTime.setHours(16, 48, 0, 0);

            // Jesus
            const jesusTargetTime = new Date(now);
            if (now.getDay() === 5) {
                jesusTargetTime.setHours(12, 0, 0, 0);
            } else {
                jesusTargetTime.setHours(17, 0, 0, 0);
            }

            const andersonTimeDiff = andersonTargetTime - now;
            const andersonSeconds = Math.floor((andersonTimeDiff / 1000) % 60);
            const andersonMinutes = Math.floor((andersonTimeDiff / (1000 * 60)) % 60);
            const andersonHours = Math.floor(andersonTimeDiff / (1000 * 60 * 60));
            document.getElementById('anderson-timer').textContent = `Anderson: ${andersonHours}h ${andersonMinutes}min ${andersonSeconds}s`;

            const mattosTimeDiff = mattosTargetTime - now;
            const mattosSeconds = Math.floor((mattosTimeDiff / 1000) % 60);
            const mattosMinutes = Math.floor((mattosTimeDiff / (1000 * 60)) % 60);
            const mattosHours = Math.floor(mattosTimeDiff / (1000 * 60 * 60));
            document.getElementById('mattos-timer').textContent = `Mattos: ${mattosHours}h ${mattosMinutes}min ${mattosSeconds}s`;

            const richardTimeDiff = richardTargetTime - now;
            const richardSeconds = Math.floor((richardTimeDiff / 1000) % 60);
            const richardMinutes = Math.floor((richardTimeDiff / (1000 * 60)) % 60);
            const richardHours = Math.floor(richardTimeDiff / (1000 * 60 * 60));
            document.getElementById('richard-timer').textContent = `Richard: ${richardHours}h ${richardMinutes}min ${richardSeconds}s`;

            const aroldoTimeDiff = aroldoTargetTime - now;
            const aroldoSeconds = Math.floor((aroldoTimeDiff / 1000) % 60);
            const aroldoMinutes = Math.floor((aroldoTimeDiff / (1000 * 60)) % 60);
            const aroldoHours = Math.floor(aroldoTimeDiff / (1000 * 60 * 60));
            document.getElementById('aroldo-timer').textContent = `Aroldo: ${aroldoHours}h ${aroldoMinutes}min ${aroldoSeconds}s`;

            const jesusTimeDiff = jesusTargetTime - now;
            const jesusSeconds = Math.floor((jesusTimeDiff / 1000) % 60);
            const jesusMinutes = Math.floor((jesusTimeDiff / (1000 * 60)) % 60);
            const jesusHours = Math.floor(jesusTimeDiff / (1000 * 60 * 60));
            document.getElementById('jesus-timer').textContent = `Jesus: ${jesusHours}h ${jesusMinutes}min ${jesusSeconds}s`;
        }

        updateDateTime();
        updateTimer();
        setInterval(updateDateTime, 1000);
        setInterval(updateTimer, 1000);
         if (andersonTimeDiff <= 0 && mattosTimeDiff <= 0 && richardTimeDiff <= 0 && aroldoTimeDiff <= 0 && jesusTimeDiff <= 0) {
        document.body.innerHTML = "<h1 style='text-align: center; margin-top: 100px; font-size: 36px;'>Foi de Vasco</h1>";
    }
    </script>
</body>

</html>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    font-weight: 200;

}

body,
html {

}

.side.power {
    height: 90px;
    width: 6px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    background-color: #3c3b41;
    margin-top: 120px;
    position: relative;
    left: 4px;
    z-index: 1;
}

.audio {
    margin-top: 70px;
}

.audio .side.ringer {
    height: 30px;
    width: 6px;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    background-color: #3c3b41;
    position: relative;
    right: 4px;
}

.autio .side.volume {
    cursor: pointer;
}

.audio .side.volume:active {

}

    height: 50px;

    border-top-left-radius: 8px;

    right: 4px;

.audio .side.volume.down {

    width: 6px;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
    background-color: #3c3b41;
    margin-top: 20px;
    position: relative;
    right: 4px;
}

    height: 4px;

}

.dash.left,

    margin-top: 70px;
    left: 2px;

}

.iphone .dash.top {

    left: 300px;
}

.iphone .dash.bottom {
    top: 15px;

}

    width: 100%;
    height: 100%;
    border-radius: 40px;

    flex-direction: column;
    position: relative;

}

.iphone .inner .content {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.iphone .inner .content .lock {
    margin-top: 30px;
}

.iphone .inner .content .time {
    font-size: 80px;
    margin-top: 10px;
}

.iphone .inner .content .date {
    font-size: 20px;
}

    display: flex;

    top: 60%;
}

.iphone .inner .buttons button {

    border-radius: 50%;
    background-color: #1d2145;

}

.iphone .inner .buttons button.camera img {
    width: 30px;
}

.timer {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 50px;
    font-size: 24px; /* Tamanho da fonte ajustado para 24px */
}

.timer h2 {
    color: white;
}

</style>'
