<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f2f2f2;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title-container {
            text-align: center;
            padding: 20px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            background: #3498db;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: calc(50% - 30px);
            background: #3498db;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .temporizador {
            font-size: 18px;
            color: #e74c3c;
            margin-top: 10px;
        }

        @media screen and (min-width: 768px) {
            .container {
                width: 300px;
            }

            h1 {
                font-size: 28px;
            }

            .temporizador {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Liberdade ir√° cantar em:</h1>
        </div>

        <div class="grid-container">
            <div class="container">
                <h1>Anderson</h1>
                <div class="temporizador" id="andersonTemporizador"></div>
            </div>

            <div class="container">
                <h1>Mattos</h1>
                <div class="temporizador" id="mattosTemporizador"></div>
            </div>

            <div class="container">
                <h1>Richard</h1>
                <div class="temporizador" id="richardTemporizador"></div>
            </div>

            <div class="container">
                <h1>Aroldo</h1>
                <div class="temporizador" id="aroldoTemporizador"></div>
            </div>

            <div class="container">
                <h1>Jesus</h1>
                <div class="temporizador" id="jesusTemporizador"></div>
            </div>
        </div>
    </div>

    <script>
        var andersonHoraAlvo = 17;
        var andersonMinutoAlvo = 30;

        var mattosHoraAlvo = 17;
        var mattosMinutoAlvo = 30;

        var richardHoraAlvo = 18;
        var richardMinutoAlvo = 0;

        var aroldoHoraAlvo = 16;
        var aroldoMinutoAlvo = 48;

        var jesusHoraAlvo = 17;
        var jesusMinutoAlvo = 0;

        function atualizarTemporizador(horaAlvo, minutoAlvo, elemento) {
            var agora = new Date();
            var horaAtual = agora.getHours();
            var minutoAtual = agora.getMinutes();
            var segundoAtual = agora.getSeconds();

            var horaRestante = horaAlvo - horaAtual;
            var minutoRestante = minutoAlvo - minutoAtual;
            var segundoRestante = 60 - segundoAtual;

            if (segundoRestante === 60) {
                segundoRestante = 0;
                minutoRestante++;
            }

            if (minutoRestante < 0) {
                horaRestante--;
                minutoRestante += 60;
            }

            if (horaRestante < 0) {
                elemento.innerHTML = "Partiu liberdade";
            } else {
                var tempoRestante = (horaRestante < 10 ? "0" : "") + horaRestante + ":" +
                    (minutoRestante < 10 ? "0" : "") + minutoRestante + ":" +
                    (segundoRestante < 10 ? "0" : "") + segundoRestante;
                elemento.innerHTML = "Tempo restante: " + tempoRestante;
                setTimeout(function () {
                    atualizarTemporizador(horaAlvo, minutoAlvo, elemento);
                }, 1000);
            }
        }

        atualizarTemporizador(andersonHoraAlvo, andersonMinutoAlvo, document.getElementById('andersonTemporizador'));
        atualizarTemporizador(mattosHoraAlvo, mattosMinutoAlvo, document.getElementById('mattosTemporizador'));
        atualizarTemporizador(richardHoraAlvo, richardMinutoAlvo, document.getElementById('richardTemporizador'));
        atualizarTemporizador(aroldoHoraAlvo, aroldoMinutoAlvo, document.getElementById('aroldoTemporizador'));
        atualizarTemporizador(jesusHoraAlvo, jesusMinutoAlvo, document.getElementById('jesusTemporizador'));
    </script>
</body>

</html>
